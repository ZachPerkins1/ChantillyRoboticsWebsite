{% extends "admin/admin-template.html" %}
{% set page_display = "Reset Password" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" />
{% endblock %}
{% block content %}
    <div id="login">
        <h2>Administrator Login</h2>
        <form>
            <h3>Pin:</h3><br/>
            <input type="text" name="pin"/>
        </form>
        
        <br/>
        <a href="{{ url_for('reset_password') }}">Forgot password?</a>
        
        <div id="errors">
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    </div> 
{% endblock %}
