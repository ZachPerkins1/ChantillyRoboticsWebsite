<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style type="text/css">
            td {
                text-align: right;
            }
            
            .heading {
                text-align: left;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
            function loadForms() {
                var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
                forms = document.getElementsByClassName("setting")
                for (var i = 0; i < forms.length; i++) {
                    $(forms[i]).ajaxForm({url: $SCRIPT_ROOT + '/admin/edit-user', type: 'post'});
                }
            }
        </script>
    </head>
    <body onload="loadForms()">
        <h3>Edit a page:</h3>
        <ul>
        {% for page in pages %}
            <li><a href="{{ url_for('edit_page', page=page) }}">{{ page }}</a></li>
        {% endfor %}
        </ul>
        <h3>Settings</h3>
        <table id="login-table">
            <tr><td class="heading"><b>Password:</b></td></tr>
            <form class="setting">
                <tr>
                    <td class="required">Password:</td>
                    <td><input type="password" name="password" required/></td>
                </tr>
                <tr>
                    <td class="required">Confirm Password:</td>
                    <td><input type="password" name="confirm" required/></td>
                </tr>
                <tr><td></td><td><input type="submit" value="Update"/></td></tr>
            </form>
            <tr><td class="heading"><b>Email:</b></td></tr>
            <form class="setting">
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" required/></td>
                </tr>
                <tr><td></td><td><input type="submit" value="Update"/></td></tr>
            </form>
            <tr><td class="heading"><b>Name:</b></td></tr>
            <form class="setting">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="first-name" required/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last-name" required/></td>
                </tr> 
                <tr><td></td><td><input type="submit" value="Update"/></td></tr>
            </form>
        </table>
    </body>
    
</html>
