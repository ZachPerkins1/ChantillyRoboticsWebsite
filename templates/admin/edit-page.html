<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Editor</title>
    <style>
        .list-selection {
            width: 605px;
            height: 200px;
            outline: 1px solid #a7a7a7;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        
        textarea {
            resize: vertical;
            width: 350px;
            height: 15px;
        }
        
        .text {
            width: 600px;
            height: 75px;
        }
        
        .image {
            width: 600px;
            height: 15px;
        }
        
        table td {
            vertical-align: top;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var lists = {}
        {% for list in data["lists"] %}
            lists["{{ list["name"] }}"] = {}
            {% for var in list["data"] %}
                lists["{{ list["name"] }}"]["{{ var["name"] }}"] = {"data":{{ var["data"] }}, "display":"{{ var["display"] }}"}
            {% endfor %}
            lists["{{ list["name"] }}"]["_count"] = {{ list["count"] }}
        {% endfor %}
    </script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/admin.js") }}"></script>
</head>
<body onload="start()">
    <h1>{{ page_name }}</h1>
    <form id="edit-page">
        <h3>Text Elements</h3>
        {% for text in data["texts"] %}
            {{ text["display"] }}:<br/>
            <textarea name="{{ text["name"] }}" class="text" form="edit-page">{{ text["data"] }}</textarea>
            <br/>
            <br/>
        {% endfor %}
        <h3>Lists</h3>
        <div class="list-selection" id="mentors">
        </div>
        <br/>
        <br/>
        <h3>Images</h3>
        Name:<br/>
        <textarea name="" class="image" form="edit-page"></textarea>
        <br/>
        <br/>
        
        <input type="submit" name="update" value="Update"/>
        <input type="submit" name="preview" value="View Preview"/>
        <input type="reset" value="Revert"/>
    </form>
</body>
</html>
