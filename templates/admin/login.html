{% extends "admin/admin-template.html" %}
{% set page_display = "Login" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css" />
    <script type="text/javascript">
        function register() {
            
        }
    </script>
{% endblock %}
{% block content %}
    <div id="login">
        <h2>Administrator Login</h2>
        <form method="POST">
            <table id="login-table">
                <tr>
                    <td class="required">Username:</td>
                    <td><input type="text" name="username" value="{{ cached_data['username'] if cached_data }}" required/></td>
                </tr>
                <tr>
                    <td class="required">Password:</td>
                    <td><input type="password" name="password" required/></td>
                </tr> 
            </table>
            <input type="submit" value="Login"/>
            <button type="button" onclick="register()">Register</button>
        </form>
        
        <br/>
        <a href="{{ url_for('reset_password') }}">Forgot password?</a>
        
        <div id="errors">
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    </div> 
{% endblock %}
