<!DOCTYPE html>
<html>
    <head>
        <title>Admin - {{ page_display }}</title>
        <style>
            body {
            	font-family: sans-serif;
            }
            
            #menu {
                text-align: left;
            }
            
            .user-seperator {
                width: 200px;
                border-top: 1px solid #8c8b8b;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% if user_name %}
        <div id="menu">
            Logged in as: <b>{{ user_name }}</b><br/>
            <hr class="user-seperator" align="left"/>
            <a href="{{ url_for('logout') }}">Log Out</a>  |  <a href="{{ url_for('admin_home') }}">Home</a>
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </body>
</html>
