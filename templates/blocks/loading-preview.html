<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Loading</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="{{ url_for('static', filename='css/mobile-style.css') }}">
    
    <script>
        var frames = [
            "",
            ".",
            "..",
            "..."
        ]
        
                
        function partial(func /*, 0..n args */) {
            var args = Array.prototype.slice.call(arguments, 1);
            return function() {
                var allArguments = args.concat(Array.prototype.slice.call(arguments));
                return func.apply(this, allArguments);
            };
        }
        
        function animate(i) {
            document.getElementsByClassName("anim")[0].innerHTML = frames[i];
            i++;
            if (i == frames.length)
                i = 0;
            setTimeout(partial(animate, i),  500);
        }

    </script>
</head>
<body style="text-align:center;font-size:125%" onload="animate(0)">
    <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}">
    <h1>Preview Loading</h1>
    <span class="anim" style="font-size:20pt;"></span>
</body>
</html>
