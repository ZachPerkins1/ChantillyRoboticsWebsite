{% extends "blocks/layout.html" %}
{% set page_name = "Home" %}
{% block content %}
    <div id="image-spread">
        <img src="{{ data["bg"] }}" style="width: 100%; padding-top: 2%" alt="Background Image">
        <div id="countdown">
            <p>
                <span id="days"></span>
                <span id="hours"></span>
                <span id="minutes"></span>
                <span id="seconds"></span><br/>
                {{ data["countdown_desc"] }}
            </p>
        </div>
    </div>
    <table id="events">
        <tr>
            <th>Event</th>
            <th>Time</th>
            <th>Location</th>
        </tr>
        {% for item in data["events"] %}
            <tr>
                <td>{{ item["name"] }}</td>
                <td>{{ item["date"] }}</td>
                <td>{{ item["loc"] }}</td>
            </tr>
        {% endfor %}
    </table>
    <div id="main" class="content-box">
        {{ data["main"] }}
    </div>
{% endblock %}
