{% extends "blocks/layout.html" %}
{% set page_name = "Sponsors" %}
{% block content %}
    <div id="sponsor-list" class="content-box">
        <h1 class="wrapper"> Our Sponsors </h1>
        <ul class="line-list wrapper">
            {% for item in data["sponsors"] %}
                <li>
                    <var type="image" name="logo" display="Sponsor Image"/>
                    <p>{{ item["title"] }}</p>
                    <p>{{ item["info"] }}</p>
                    <p>{{ item["contact"] }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
