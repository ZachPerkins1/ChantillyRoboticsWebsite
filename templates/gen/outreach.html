{% extends "blocks/layout.html" %}
{% set page_name = "Outreach" %}
{% block content %}
    <ul id="outreach" class="line-list wrapper">
        {% for item in data["outreach_events"] %}
            <li>
                <h2 class="subtitle">{{ item["event_title"] }}</h2>
                <div class="content-box">
                    <var type="image" name="img_left" display="Left Image" class="image-info"/>
                    <div class="inline outreach-desc">
                        <p>
                            {{ item["desc"] }}
                        </p>
                    </div>
                    <var type="image" name="img_right" display="Right Image" class="image-info"/>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
